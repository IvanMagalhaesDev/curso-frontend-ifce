<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Página de Apresentação</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="cabecalho">
        <h1>Olá, eu sou Ivan!</h1>
        <!-- Extra: Adicionar uma imagem no header -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Figma-logo.svg/1667px-Figma-logo.svg.png" alt="Figma logo consisting of five colorful geometric shapes forming an abstract letter F on a transparent background. The design is modern and playful, evoking creativity and digital design tools.">
    </header>
    
    <main>
        <section class="secao-apresentacao">
            <p>Meu nome é Ivan e gosto de UI/UX Design, desenvolvimento front-end e cultura nerd.</p>
        </section>
        
        <section class="secao-formulario">
            <h2>Formulário de Contato</h2>
            <form>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome"><br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br><br>
                
                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem"></textarea><br><br>
                
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
    
    <footer id="rodape">
        <p>Feito por Ivan Magalhães Dev</p>
    </footer>
</body>
</html>
